all:
  hosts:
    node1:
      ansible_host: 192.168.50.10
      ip: 192.168.50.10
      access_ip: 192.168.50.10
    node2:
      ansible_host: 192.168.50.11
      ip: 192.168.50.11
      access_ip: 192.168.50.11
  children:
    kube-master:
      hosts:
        node1:
    kube-node:
      hosts:
        node1:
        node2:
      vars:
        ansible_user: vagrant
        ansible_become: yes
        cilium_datapath_mode: "ipvlan"
        cilium_ipvlan_master: eth1
        metallb_protocol: "layer2"
        metallb_ip_range:
          - "10.5.0.50-10.5.0.99"
    etcd:
      hosts:
        node1:
    k8s-cluster:
      children:
        kube-master:
        kube-node:
    calico-rr:
      hosts: {}
